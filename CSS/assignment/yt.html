<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Youtube Card Carousel</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #131313;
      color: #fafafa;
    }
    .container-box {
      border: 2px solid #fff;
      border-radius: 10px;
      margin: 32px auto;
      padding: 24px;
      max-width: 980px;
      background: #101010;
    }
    .custom-header, .custom-footer {
      border: 2px solid #909090;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 32px;
      padding: 36px 0 20px 0;
      background: #131313;
    }
    .custom-footer {
      margin-top: 36px;
      padding: 10px 0;
    }
    .carousel-inner {
      padding: 0 2.5vw;
    }
    .card {
      background: #191919;
      color: #fafafa;
      border: 2px solid #ababab;
      border-radius: 12px;
      margin: 12px 8px;
      text-align: left;
      min-width: 230px;
    }
    .card-title {
      font-size: 2rem;
      font-weight: bold;
    }
    .card-text {
      font-size: 1.4rem;
      margin-bottom: 24px;
    }
    .watch-btn {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      background: #243c5a;
      border: 2px solid #b8c0d4;
      border-radius: 8px;
      padding: 6px 24px;
      margin-bottom: 12px;
      transition: background 0.2s;
    }
    .watch-btn:hover, .watch-btn:focus {
      background: #1b2c42;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="height: 350px;">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="https://images.pexels.com/photos/30332024/pexels-photo-30332024.jpeg" class="d-block w-100" alt="..." style="height: 350px;">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://images.pexels.com/photos/30778799/pexels-photo-30778799.jpeg" class="d-block w-100" alt="..." style="height: 350px;">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/383568/pexels-photo-383568.jpeg" class="d-block w-100" alt="..." style="height: 350px;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


    <!-- Carousel Cards -->
    <div id="youtubeCardsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row justify-content-center">
            <div class="col-md-4 d-flex justify-content-center">
              <div class="card p-3 w-100">
                <div class="card-body">
                  <img src="https://images.pexels.com/photos/33238710/pexels-photo-33238710.jpeg" class="card-img-top" alt="..."  style="width: 250px; justify-content: center; margin-bottom: 10px ">
      
                  <button class="watch-btn w-100">watch now</button>
                </div>
              </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <div class="card p-3 w-100">
                <div class="card-body">
                     <img src="https://images.pexels.com/photos/30387220/pexels-photo-30387220.jpeg" class="card-img-top" alt="..."  style="width: 250px; justify-content: center; margin-bottom: 10px ">
      
                  <button class="watch-btn w-100">watch now</button>
                </div>
              </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <div class="card p-3 w-100">
                <div class="card-body">
                     <img src="https://images.pexels.com/photos/32050008/pexels-photo-32050008.jpeg" class="card-img-top" alt="..."  style="width: 250px;justify-content: center; margin-bottom: 10px ">
      
                  <button class="watch-btn w-100">watch now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Take note: You can duplicate above carousel-item for more slides (for longer lists) -->
      </div>
      <!-- No controls since just one slide in your example -->
    </div>

    <div class="custom-footer mt-4">
      <span style="font-size:1.2rem;">&copy; - Titli</span>
    </div>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

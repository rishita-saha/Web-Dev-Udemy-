<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-500 justify-center rounded-xl m-4 p-4
    shadow-xl max-w-sm w-full">
        <h2 class="text-center font-bold text-4xl text-white
         mb-4">Login</h2>
        <form action="">
            <div class="mb-4">
                <label class="block text-sm font-semibold
                text-gray-200 mb-2">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 rounded-lg 
                text-white focus:outline-none focus:ring-2 
                focus:ring-cyan-500"
                type="email" name="email" placeholder="Enter Your Email">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold
                text-gray-200 mb-2">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 rounded-lg 
                text-white focus:outline-none focus:ring-2 
                focus:ring-cyan-500"
                type="password" name="password" placeholder="Enter Your Password">
            </div>
            <button class="w-full px-3 py-2 bg-cyan-500 rounded-lg
             text-white hover:bg-cyan-600 focus:outline-none 
             focus:ring-2 focus:ring-cyan-500 shadow-xl"
            type="submit">Login</button>
        </form>
    </div>
</body>
</html>
